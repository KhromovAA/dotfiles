window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 11

colors:
    # Default colors
    primary:
      #background: '0x292C3E'
      foreground: '0xEBEBEB'

    
    normal:
      black:   '#1d1f21'
